<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<title>Formulario</title>
</head>
<body>
    <div class="container">
        <form>
         <div class="form-group">
          <p>
            <label for="nombre">Nombre:</label> <br>
            <input id="nombre" class="form-control"  type="text" placeholder="Nombre"><br>
          </p>
          <p>
            <label for="apellido">Apellido:</label> <br>
            <input id="apellido" class="form-control"  type="text" placeholder="Apellido"><br>
          </p>
          <p>
            <label for="correo">correo:</label> <br>
            <input id="correo" class="form-control" type="email" placeholder="Email"> <br>
          </p>
          <button id="agregar" class="btn btn-primary"  type="button">Agregar</button>
        </div>
      </form>
      <table id="tabla" class="table">
          <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Eliminar</th>
          </tr>
      </table>
</body>
<script>
    $(document).ready(function(){

        $('#agregar').click(function() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var correo = document.getElementById("correo").value;
        var btnID = 1;
        var fila = '<tr id="fila' + btnID + '"><td>' + nombre + '</td><td>' + apellido + '</td><td>' + correo + '</td><td><button type="button" name="eliminar" id="' + btnID + '" class="btn btn-danger btn_eliminar">Quitar</button></td> </tr>';
        btnID++;
            if(nombre == "" ||apellido == "" || correo == ""){
                alert("debe llenar todos los campos")
                return
            }else{
                $('#tabla tr:first').after(fila);
           
           var nFilas = $("#tabla tr").length;
           
           document.getElementById("nombre").value = "";
           document.getElementById("apellido").value ="";
           document.getElementById("correo").value = "";
           document.getElementById("nombre").focus();

            }

        });
        
    }
        
    );
</script>
</html>
